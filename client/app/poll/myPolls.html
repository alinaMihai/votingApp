<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	
	<div class="row"><button class="btn btn-success" ng-click="vm.openCreatePollModal('lg')">Create Poll</button></div>
	<h1>My Polls are</h1>
	
		<ul class="list-group">
			<li class="list-group-item row" ng-repeat="poll in vm.myPolls">
				<div class="col-xs-10 col-md-11 col-lg-11"><strong><a ui-sref="pollDetails({pollId:poll._id})">  {{poll.description}}</a></strong></div>
				<div class="col-xs-2 col-md-1 col-lg-1 options">
					<a class="trash" ng-click="vm.deletePoll(poll)"><span class="glyphicon glyphicon-trash pull-right"></span></a>
				</div>
				
			</li>
			
		</ul>
		
	
</div>

<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	
	<h1>{{vm.poll.description}}</h1>
	<form >
		<label  class="form-control optionLabel" for="{{opt.text}}" ng-repeat="opt in vm.poll.options">
			<input  type="radio" ng-model="vm.choice" value="{{opt._id}}" id="{{opt.text}}" name="choice">
			{{opt.text}}
		</label>
		<button class="btn btn-success btn-block" ng-click="vm.takePoll()" ng-disabled="!vm.choice">Vote</button>
	</form>
</div>
